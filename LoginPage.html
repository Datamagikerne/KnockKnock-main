<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item headers">
        <a class="nav-link">Knock Knock</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="displayArrivals.html">Display Arrivals</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="LoginPage.html">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="index.html">QR code generater</a>
      </li>
    </ul>
  </nav>
  <div class="baggrund">
    <div id="app" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-container">
            <form v-if="!isLoggedIn" id="login-form" @submit.prevent="submitForm">
              <h2> <b> Log ind her!</b></h2>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" v-model="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Kodeord:</label>
                <input type="password" id="password" v-model="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary btn-login">Login</button>
            </form>
          </div>
          <div v-if="isLoggedIn" class="mt-5">
            <div class="student-info">
              <h3>Hej, {{ currentStudent.name }}!</h3>
              <p>Email: {{ currentStudent.email }}</p>
              <p>Din QR Kode:</p>
              <img :src="currentStudent.qrImgUrl" alt="QR Code" v-if="currentStudent.qrImgUrl" />
              <div class="progress-container">
                <div class="progress-label">Dit frav√¶r i alt</div>
                <div class="progress">
                  <div class="progress-bar bg-success" style="width: 12%;">12%</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="js/LoginPage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
