<!DOCTYPE html>
<html>
<head>
  <title>QR Code Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <img :src="qrCodeUrl" alt="QR Code" />
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        qrCodeUrl: 'https://api.qrserver.com/v1/create-qr-code/?data=22410691&size=100x100'
      }
    });
  </script>
</body>
</html>
