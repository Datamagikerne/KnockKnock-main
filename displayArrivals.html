<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- https://www.bootstrapcdn.com/ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <title>Arrival List</title>
</head>

<body>
  <div id="app">
    <h2>Alle check ind</h2>
    <button id="getAllButton" v-on:click="getAllArrivals" class="btn btn-primary">Get all Arrivals</button>
    <br />

    <ul id="arrivalslist" v-if="arrivals.length">
      <li id="arrivalsStudent" v-for="arrival in arrivals">
        {{arrival.id}} {{arrival.qrCode}} {{arrival.arrivalTime}} {{arrival.name}}
      </li>
    </ul>
    
    <div v-else>
      <h1 id = "noStudentMessage" v-if = "noStudents"> No Students </h1>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.22/dist/vue.min.js"></script>
  <script src="js/displayArrivals.js"></script>
</body>

</html>
